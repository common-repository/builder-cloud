<a role="button" href class="left carousel-control hidden-xs" ng-click="prev()" ng-class="{ disabled: isPrevDisabled() }" ng-show="slides.length > 1">
  <img src="/images/arrow-back.png" width="48" height="48" alt="Previous" />
</a>
<a role="button" href class="left carousel-control hidden-sm hidden-md hidden-lg" ng-click="prev()" ng-class="{ disabled: isPrevDisabled() }" ng-show="slides.length > 1">
  <img src="/images/arrow-back.png" width="24" height="24" alt="Previous" />
  <!-- <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">previous</span>  -->
</a>
<a role="button" href class="right carousel-control hidden-xs" ng-click="next()" ng-class="{ disabled: isNextDisabled() }" ng-show="slides.length > 1">
  <img src="/images/arrow-next.png" width="48" height="48" alt="Next" />
</a>
<a role="button" href class="right carousel-control hidden-sm hidden-md hidden-lg" ng-click="next()" ng-class="{ disabled: isNextDisabled() }" ng-show="slides.length > 1">
  <img src="/images/arrow-next.png" width="24" height="24" alt="Next" />
</a>
<ol class="carousel-indicators" ng-show="slides.length > 1">
  <li ng-repeat="slide in slides | orderBy:indexOfSlide track by $index" ng-class="{ active: isActive(slide) }" ng-click="select(slide)">
    <span class="sr-only">slide {{ $index + 1 }} of {{ slides.length }}<span ng-if="isActive(slide)">, currently active</span></span>
  </li>
</ol>
