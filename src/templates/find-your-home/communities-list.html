<section class="page-template red-hot-results">
  <div class="container">
    <div class="row">
      <div class="result-card">
        <a href ui-sref="community({com_id:community.uniqueName, '#':null})" title="{{community.logo.title}}" ng-repeat="community in comsFiltered = (communities | filter:urlFilter) | orderBy:order_field" class="result" target="_blank">
          <div class="result-media"> <img ng-src="{{community.logo.contentUrl|thumbnail:368:230:true}}" alt="{{community.logo.caption}}" /> </div>
          <div class="result-content">
            <h4>{{community.name}}<span>{{community.address.addressLocality}}</span></h4> </div>
          <div class="result-cta">FROM: ${{community.priceLow |human}} <i class="fa fa-heart-o favs" aria-hidden="true"></i></div>
        </a>
      </div>
    </div>
  </div>
</section>
